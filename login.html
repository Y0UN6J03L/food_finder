<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFinder - Discover Nearby Eateries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/design/styles.css">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/design/styles.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    
        <h2 class="text-2xl font-bold text-center mb-6">Login to FoodFinder</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" required class="form-input" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required class="form-input" placeholder="Enter your password">
            </div>
            <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 w-full hover:bg-blue-600 transition-colors">Login</button>
        </form>
        <p class="text-sm text-center text-gray-600 mt-4">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register here</a></p>
    </div>
</body>
</html>
